<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buyer'>
     <h2>To Buy:</h2>
     <ol>
      <li ng-repeat="item in buyer.items">
        Buy {{ item.quantity }} {{ item.name }}
        <button class="btn btn-default" ng-click="buyer.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>

     </ol>
     <div class="emptyMessage" ng-if="buyer.isListEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as albuyer'>
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in albuyer.items">
         Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ol>
     <div class="emptyMessage" ng-if="albuyer.isListEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
