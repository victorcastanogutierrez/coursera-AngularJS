<br>
<fieldset>
    <form name='signupForm' novalidate>
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <input type="text" name="firstname" class="form-control" placeholder="First name"
          required
          ng-model="$ctrl.firstname"
          aria-describedby="sizing-addon3">
        </div>
        <span ng-if="signupForm.firstname.$invalid && signupForm.firstname.$touched">
          First name is required
        </span>
        <div class="form-group">
          <input type="text" name="lastname" class="form-control" placeholder="Last name"
          required
          ng-model="$ctrl.lastname"
          aria-describedby="sizing-addon3">
        </div>
        <span ng-if="signupForm.lastname.$invalid && signupForm.lastname.$touched">
          Last name is required
        </span>
        <div class="form-group ">
          <input type="email" name="email" class="form-control" placeholder="Email address"
          required
          ng-model="$ctrl.email"
          aria-describedby="sizing-addon3">
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
        	Must be a valid email address: handle@domain format
          </span>
        </div>
        <div class="form-group ">
          <input type="text" name="phonenumber" class="form-control" placeholder="Phone number"
          required
          ng-model="$ctrl.phonenumber"
          aria-describedby="sizing-addon3"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="signupForm.phonenumber.$invalid && signupForm.phonenumber.$touched">
            Phone must be in the format ###-###-####.
          </span>
        </div>
        <div class="form-group ">
          <input type="text" name="menunumber" class="form-control" placeholder="Favorite menu number"
          required
          ng-model="$ctrl.menunumber"
          aria-describedby="sizing-addon3"
          menuitem-validator>
          <span ng-show="signupForm.menunumber.$error.validate">
            No such menu number exists
          </span>
          <span ng-if="signupForm.menunumber.$invalid && signupForm.menunumber.$touched">
            Favorite menu number is required
          </span>
        </div>
        <button type="button" class="btn btn-success"
          ng-disabled="signupForm.$invalid || signupForm.$pending"
          ng-click="$ctrl.submit()"
          >
          Save!</button><br><br>
          <div ng-show="$ctrl.saved" class="alert alert-success" role="alert">
            Your information has been saved
          </div>
      </div>
    </form>
</fieldset>
